<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="swiper">
        <div class="slider">
            <div class="sliderMain">
                <div class="sliderMainImg"><a href=""><img src="images/0.jpg" alt=""></a></div>
                <div class="sliderMainImg"><a href=""><img src="images/1.jpg" alt=""></a></div>
                <div class="sliderMainImg"><a href=""><img src="images/2.jpg" alt=""></a></div>
                <div class="sliderMainImg"><a href=""><img src="images/3.jpg" alt=""></a></div>
                <div class="sliderMainImg"><a href=""><img src="images/4.jpg" alt=""></a></div>
                <div class="sliderMainImg"><a href=""><img src="images/5.jpg" alt=""></a></div>
            </div>
        </div>
        <div class="sliderCtrl">
            <span class="sliderCtrlPrev"><img src="./images/left.png" alt=""></span>
            <span class="sliderCtrlCon current">1</span>
            <span class="sliderCtrlCon">2</span>
            <span class="sliderCtrlCon">3</span>
            <span class="sliderCtrlCon">4</span>
            <span class="sliderCtrlCon">5</span>
            <span class="sliderCtrlCon">6</span>
            <span class="sliderCtrlNext"><img src="./images/right.png" alt=""></span>
        </div>  
    </div>
    <script src="./index.js"></script>
</body>
</html>
